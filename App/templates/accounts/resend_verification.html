{% extends 'base.html' %}
{% load static %}

{% block title %}Resend Verification Email - PacificMart{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Resend Verification Email</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter your email address to receive a new verification link.</p>
                    
                    <form method="POST" action="{% url 'resend_verification' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   value="{{ request.GET.email }}" placeholder="Enter your email">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Resend Verification Email
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            ‚Üê Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
